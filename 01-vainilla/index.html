<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vainilla JavaScript</title>
</head>
<body>
  <main>
    <h1>Lista de Nombre</h1>
    <ul id='lista'></ul>
  </main>
  <script type="text/javascript">
    //Esta función 'escucha' el evento DOMContentLoaded, que <section>
    // dispara cuando todo el documento se ha cargado
    document.addEventListener("DOMContentLoaded", function() {
     console.log('Your document is ready!');
     let elementos = ['Andrea', 'Carlos', 'Juana', 'José'];
     let lista = document.getElementById('lista');
     elementos.forEach(function(elemento){
       console.log(elemento);
       let item = '<li>' + elemento + '</li>'
       lista.innerHTML = lista.innerHTML + item;
     });
    });
  </script>
</body>
</html>
